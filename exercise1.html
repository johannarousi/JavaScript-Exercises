      // 17. Quadratic equation
      function solvQuadEquation(a, b, c) {
        let divided = Math.pow(b, 2) - 4 * a * c;
        if (divided < 0) {
          return "No solution";
        } else {
          var result = (-1 * b + Math.sqrt(divided)) / (2 * a);
          var result2 = (-1 * b - Math.sqrt(divided)) / (2 * a);
          return result + "or" + result2;
        }

      // 40. Call your function shuffleArray, it takes an array as a parameter and it returns a shuffled array
      const shuffleArray = arr => {
        const newArr = [];
        let randomIndex;
        let item;
        while (newArr.length !== arr.length) {
          randomIndex = Math.floor(Math.random() * arr.length);
          item = arr[randomIndex];
          if (newArr.indexOf(item) === -1) {
            newArr.push(item);
          }
        }
        return newArr;

        return num;
